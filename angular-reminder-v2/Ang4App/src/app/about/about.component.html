<div class="container">

  <div class="card">

    <div class="card-header">
      About Component
    </div>
    <div class="card-body">
      <div>
        <ul class="list-group">
          <li class="list-group-item">Nom: {{infos.nom}}</li>
          <li class="list-group-item">Email: {{infos.email}}</li>
          <li class="list-group-item">Tel: {{infos.tel}}</li>
        </ul>
      </div>

      <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
        <div class="form-group">
          <label for="message">Message:</label>
          <input required="" name="message" ngModel class="form-control" type="text" [(ngModel)]="commentaire.message">
          <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Ajouter commentaire</button>
        </div>
      </form>
      <div class="card-footer">
        <h5>Commentaires</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let c of comments">
            {{c.message}}
            <span class="badge badge-primary">{{c.date | date: 'dd/MM/yyyy'}}</span>

          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
